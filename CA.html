    <title>Senthil Calculate</title>
    <script type="text/javascript">
      window.onload= function() {
        // Get the date input element
        const dateInput = document.getElementById("TodayVal");
        // Create a new Date object (today's date)
        const today = new Date();
        // Format the date as YYYY-MM-DD
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, "0"); // Months are 0-indexed
        const day = String(today.getDate()).padStart(2, "0");
        const formattedDate = `${year}-${month}-${day}`;
        // Set the value of the input
        dateInput.value = formattedDate;
        var Daysval = document.getElementById("Daysval").value;
        if(Daysval > 0)
        {
          document.getElementById("DaysvalRes").innerHTML = Daysval;
          
          // To add Days
          var d = new Date();
          d.setDate(d.getDate() + Daysval);
          const year1 = d.getFullYear();
          const month1 = String(d.getMonth() + 1).padStart(2, "0"); // Months are 0-indexed
          const day1 = String(d.getDate()).padStart(2, "0");
          const formattedDate1 = `${year1}-${month1}-${day1}`;

          document.getElementById("DaysResult").innerHTML = formattedDate1;
        }
        
      }
  </script>
    <script>

      function CalculatePer() {
          var o = document.getElementById("OldPackage").value;
          var n = document.getElementById("NewPackage").value;
          if(o > 0 && n > 0)
          {
              document.getElementById("PerResult").innerHTML = (((n-o)/o)*100).toFixed(2) + "%";
          }
          else
          {
              document.getElementById("PerResult").innerHTML = "";
          }
      }
      function CalculatePerVal() {
          var o = document.getElementById("OldPackageVal").value;
          var p = document.getElementById("Percentage").value;
          if(o > 0 && p > 0)
          {
              document.getElementById("PerValResult").innerHTML = (parseInt(o) + parseInt(o * p/100));
          }
          else
          {
              document.getElementById("PerValResult").innerHTML = "";
          }
      }
      function CalculateDays() {
          var t = document.getElementById("TodayVal").value;
          var Daysval = document.getElementById("Daysval").value;
          if(Daysval > 0)
          {
            debugger;
             // To add Days
             var d = new Date(t);
             d.setDate(d.getDate() + Daysval);
             const year1 = d.getFullYear();
             const month1 = String(d.getMonth() + 1).padStart(2, "0"); // Months are 0-indexed
             const day1 = String(d.getDate()).padStart(2, "0");
             alert(year1)
             const formattedDate1 = `${year1}-${month1}-${day1}`;
             document.getElementById("DaysvalRes").innerHTML = Daysval;
             document.getElementById("DaysResult").innerHTML = formattedDate1;
          }
          else
          {
              document.getElementById("DaysResult").innerHTML = "";
          }
      }
  </script>

  </head>
  <body>
<div class="container-xl mb-3">
  <div class="row">
    <div class="col">
      <div class="bg-white rounded p-4">        
        <div class="row justify-content-center">                       
          <div class="col-md-6">  
            <h1 class="h5 mb-4">Calculate %</h1>          
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Old Package *" value="" id="OldPackage" onKeyUp="CalculatePer()" />
            </div>
            <div class="form-group">
              <input type="number" class="form-control"  placeholder="New Package *" value="" id="NewPackage"  onKeyUp="CalculatePer()"/>
            </div> 
            <h1 class="h5 mb-4">Percentage :<span id="PerResult"></span></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-xl mb-3">
  <div class="row">
    <div class="col">
      <div class="bg-white rounded p-4">        
        <div class="row justify-content-center">                       
          <div class="col-md-6">  
            <h1 class="h5 mb-4">Calculate % Value</h1>          
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Old Package *" value="" id="OldPackageVal" onKeyUp="CalculatePerVal()" />
            </div>
            <div class="form-group">
              <input type="number" class="form-control"  placeholder="Percentage *" value="" id="Percentage"  onKeyUp="CalculatePerVal()"/>
            </div> 
            <h1 class="h5 mb-4">New Package :<span id="PerValResult"></span></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  
<div class="container-xl mb-3">
  <div class="row">
    <div class="col">
      <div class="bg-white rounded p-4">        
        <div class="row justify-content-center">                       
          <div class="col-md-6">  
            <h1 class="h5 mb-4">90 Days From Today</h1>          
            <div class="form-group">
                <input type="date" class="form-control" placeholder="Select Date *" value="" id="TodayVal" onKeyUp="CalculateDays()" />
            </div>
            <div class="form-group">
              <input type="number" class="form-control"  placeholder="Days *" value="90" id="Daysval"  onKeyUp="CalculateDays()"/>
            </div> 
            <h1 class="h5 mb-4"><span id="DaysvalRes"></span> Days From Today : <span id="DaysResult"></span></h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
